<!-- templates/partials/playlists_form.html -->

<fieldset>
    <legend>Edit Pet Adoption Ad</legend>
    <!-- NAME -->
    <div class='form-group'>
       <input type="text" name="name" value="{{ adoption.name }}"><br>
    </div>
    
    <!-- BREED OF THE ANIMAL-->
    <div class='form-group'>
        <input type="text" name="breed" value="{{ adoption.breed }}"><br>
    </div>
    
    <!-- DESCRIPTION OF THE ANIMAL-->
    <div class='form-group'>
        <input type="text" name="description" value="{{ adoption.description }}"><br>
    </div>

    <!-- PRICE -->
    <div class='form-group'>
        <input type="number" name="price" value="{{ adoption.price }}"><br>
    </div>

    <!-- IMAGE OF THE ANIMAL -->
    <div class='form-group'>
        <input type="text" name="img_url" value="{{ adoption.img_url }}"><br>
    </div>
</fieldset>
