<!-- templates/adoptions_index.html-->
{% extends 'base.html' %}

{% block content %}
<h1>Adoptions</h1>

<div class='row'>
    {% for adoption in adoptions %}
        <div class='col-md-3'>
            <h2><a href='/adoptions/{{ adoption._id }}'>{{ adoption.title }}</a></h2>
            <small>{{ adoption.description }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
