<!-- templates/adoptions_index.html-->
{% extends 'base.html' %}

{% block content %}
    <h1><center>Friends of All Sizes</center></h1>

    <div class='row'>
        {% for adoption in adoptions %}
            <div class='col-md-3'>
                <h2><a href='/adoptions/{{ adoption._id }}'>{{ adoption.name }}</a></h2>
                <small>{{ adoption.breed }}</small>
            </div>
        {% endfor %}
    </div>
    <br>
    <br>
    <h2><center><img src="/static/img_url/pet.png"></center></h2>
{% endblock %}
